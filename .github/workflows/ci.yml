name: CI

on:
  push:
    branches: [main, dev]
  pull_request:
    branches: [main, dev]
  workflow_dispatch:

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        ros_distro: [humble, jazzy]

    container:
      image: ros:${{ matrix.ros_distro }}-ros-base

    env:
      ROS_DISTRO: ${{ matrix.ros_distro }}
      COLCON_HOME: /tmp/colcon
      ROS_WS: /tmp/ros_ws

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install build tooling
        run: |
          set -e
          apt-get update
          apt-get install -y python3-colcon-common-extensions python3-rosdep git
          # Workaround: topic_based_ros2_control may not have a rosdep entry
          apt-get install -y ros-$ROS_DISTRO-topic-based-ros2-control || true
          rm -rf /var/lib/apt/lists/*

      - name: Setup rosdep
        run: |
          rosdep update

      - name: Prepare workspace
        run: |
          mkdir -p ${ROS_WS}/src
          ln -s ${GITHUB_WORKSPACE}/manymove ${ROS_WS}/src/manymove

      - name: Install package dependencies
        run: |
          # Skip deps without rosdep rules that we install manually above
          rosdep install --from-paths ${ROS_WS}/src --ignore-src --rosdistro ${ROS_DISTRO} -y \
            --skip-keys topic_based_ros2_control

      - name: Build workspace
        shell: bash
        run: |
          set -e
          source /opt/ros/$ROS_DISTRO/setup.bash
          colcon build --base-paths ${ROS_WS}/src --event-handlers console_cohesion+

      - name: Run tests
        shell: bash
        run: |
          set -e
          source /opt/ros/$ROS_DISTRO/setup.bash
          cd ${ROS_WS}
          colcon test --base-paths src --event-handlers console_cohesion+
          colcon test-result --verbose
