name: CI

on:
  push:
    branches: [main, dev]
  pull_request:
    branches: [main, dev]
  workflow_dispatch:

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        ros_distro: [humble, jazzy]

    container:
      image: ros:${{ matrix.ros_distro }}-ros-base

    env:
      ROS_DISTRO: ${{ matrix.ros_distro }}
      COLCON_HOME: /tmp/colcon
      ROS_WS: /tmp/ros_ws

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install build tooling
        run: |
          set -e
          apt-get update
          apt-get install -y python3-colcon-common-extensions python3-rosdep git \
          ros-$ROS_DISTRO-moveit \
          ros-$ROS_DISTRO-backward-ros \
          ros-$ROS_DISTRO-joint-state-publisher \
          ros-$ROS_DISTRO-control-toolbox \
          ros-$ROS_DISTRO-controller-manager \
          ros-$ROS_DISTRO-image-view \
          ros-$ROS_DISTRO-tf-transformations \
          ros-$ROS_DISTRO-find-object-2d \
          ros-$ROS_DISTRO-controller-manager-msgs \
          ros-$ROS_DISTRO-joint-state-broadcaster \
          ros-$ROS_DISTRO-joint-trajectory-controller \
          ros-$ROS_DISTRO-diff-drive-controller \
          ros-$ROS_DISTRO-joy \
          ros-$ROS_DISTRO-moveit-servo \
          ros-$ROS_DISTRO-topic-based-ros2-control \
          ros-$ROS_DISTRO-behaviortree-cpp-v3 \
          ros-$ROS_DISTRO-moveit-visual-tools \
          ros-$ROS_DISTRO-py-trees \
          ros-$ROS_DISTRO-py-trees-ros \
          ros-$ROS_DISTRO-simulation-interfaces || true 
          # Distro-specific simulation stacks
          if [ "$ROS_DISTRO" = "humble" ]; then
            # Gazebo Classic packages on Humble
            apt-get install -y ros-$ROS_DISTRO-gazebo-ros-pkgs \
            ros-$ROS_DISTRO-gazebo-ros2-control
          else
            # ROS-GZ (Gazebo Garden/Ignition) on Jazzy
            apt-get install -y ros-$ROS_DISTRO-ros-gz-sim \
            ros-$ROS_DISTRO-ros-gz-bridge \
            ros-$ROS_DISTRO-gz-ros2-control
          fi
          rm -rf /var/lib/apt/lists/*

      - name: Setup rosdep
        run: |
          rosdep update

      - name: Prepare workspace
        run: |
          mkdir -p ${ROS_WS}/src
          ln -s ${GITHUB_WORKSPACE}/manymove ${ROS_WS}/src/manymove
          git clone --recursive -b ${ROS_DISTRO} https://github.com/pastoriomarco/xarm_ros2.git ${ROS_WS}/src/xarm_ros2

      - name: Install package dependencies
        run: |
          rosdep install --from-paths ${ROS_WS}/src --ignore-src --rosdistro ${ROS_DISTRO} -y

      - name: Build workspace
        shell: bash
        run: |
          set -e
          source /opt/ros/$ROS_DISTRO/setup.bash
          colcon build --base-paths ${ROS_WS}/src --event-handlers console_cohesion+

      - name: Run tests
        shell: bash
        run: |
          set -e
          source /opt/ros/$ROS_DISTRO/setup.bash
          cd ${ROS_WS}
          colcon test \
            --base-paths src \
            --packages-skip \
              xarm_api \
              xarm_controller \
              xarm_description \
              xarm_gazebo \
              xarm_moveit_config \
              xarm_moveit_servo \
              xarm_msgs \
              xarm_planner \
              xarm_sdk \
              mbot_demo \
              uf_ros_lib \
              realsense_gazebo_plugin \
              d435i_xarm_setup \
            --event-handlers console_cohesion+
          colcon test-result --verbose