repos:
  # Generic whitespace and file hooks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: end-of-file-fixer
      - id: trailing-whitespace
      - id: check-added-large-files

  # Import sorting â€“ runs before Ruff so Ruff doesn't undo the ordering
  - repo: https://github.com/pre-commit/mirrors-isort
    rev: v5.9.3
    hooks:
      - id: isort
        args:
          - "--profile=black"
          - "--line-length=100"
          - "--force-single-line-imports"

  # Python linting/formatting via Ruff
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.4.4
    hooks:
      - id: ruff
        args:
          - "--config=pyproject.toml"
          - "--fix"          # Automatically apply fixes where possible
        additional_dependencies:
          - "flake8-quotes"  # Ensures Ruff has the quotes plugin available

